{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <form class="form" action="" method="POST">
                {% csrf_token %}
                 Are you sure, you want to delete "{{object}}?"
                <br>
                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Back</a>
                <input class="btn btn--main btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>
    
{% endblock %}
